<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer - William Struve</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .visualizer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 1rem 2rem;
        }
        
        /* Ensure proper spacing for navbar */
        body {
            padding-top: 60px;
        }
        
        .controls-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .control-group {
            padding: 1rem;
            border: 2px solid var(--secondary);
            background: rgba(0, 0, 51, 0.7);
            border-radius: 4px;
        }
        
        .control-group h3 {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .algo-btn {
            display: block;
            width: 100%;
            margin-bottom: 0.5rem;
            padding: 0.75rem;
            background: var(--primary);
            border: 1px solid var(--secondary);
            color: var(--text);
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 2px;
        }
        
        .algo-btn:hover {
            background: var(--secondary);
            box-shadow: 0 0 10px var(--secondary);
        }
        
        .algo-btn.active {
            background: var(--accent);
            color: var(--bg);
            box-shadow: 0 0 15px var(--accent);
        }
        
        .slider-container {
            margin-bottom: 1rem;
        }
        
        .slider-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 1.2rem;
        }
        
        .retro-slider {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 3px;
            -webkit-appearance: none;
        }
        
        .retro-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 0 8px var(--primary);
        }
        
        .canvas-container {
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid var(--primary);
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px var(--primary), inset 0 0 10px var(--secondary);
        }
        
        #sortCanvas {
            width: 100%;
            height: 400px;
            background: #000;
            border: 2px solid var(--secondary);
            display: block;
        }
        
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            text-align: center;
        }
        
        .stat-item {
            padding: 1rem;
            border: 2px solid var(--accent);
            background: rgba(0, 0, 51, 0.7);
            border-radius: 4px;
        }
        
        .stat-value {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: var(--primary);
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--text);
            font-size: 1rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .action-btn {
            padding: 1rem 2rem;
            background: var(--primary);
            border: 2px solid var(--secondary);
            color: var(--text);
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .action-btn:hover {
            background: var(--secondary);
            box-shadow: 0 0 20px var(--secondary);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        @media (max-width: 768px) {
            .controls-panel {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    
    <!-- Fallback navbar in case shared components don't load -->
    <nav class="navbar" id="fallbackNav" style="display: none;">
        <div class="nav-container">
            <a href="index.html" class="site-name">W.STRUVE</a>
            <button class="mobile-toggle" id="mobileToggle">☰</button>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="nav-link">Home</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="life.html" class="nav-link">Life</a>
                <a href="melody.html" class="nav-link">Melody</a>
            </div>
        </div>
    </nav>
    
    <div class="visualizer-container">
        <header class="retro-container">
            <h1 class="glitch-effect">Sorting Visualizer</h1>
            <p>Watch algorithms battle it out in retro style</p>
        </header>
        
        <div class="controls-panel">
            <div class="control-group">
                <h3>Algorithm</h3>
                <button class="algo-btn active" data-algo="bubble">Bubble Sort</button>
                <button class="algo-btn" data-algo="selection">Selection Sort</button>
                <button class="algo-btn" data-algo="insertion">Insertion Sort</button>
                <button class="algo-btn" data-algo="merge">Merge Sort</button>
                <button class="algo-btn" data-algo="quick">Quick Sort</button>
                <button class="algo-btn" data-algo="heap">Heap Sort</button>
            </div>
            
            <div class="control-group">
                <h3>Array Settings</h3>
                <div class="slider-container">
                    <label class="slider-label">Size: <span id="sizeValue">50</span></label>
                    <input type="range" id="sizeSlider" class="retro-slider" min="10" max="200" value="50">
                </div>
                <div class="slider-container">
                    <label class="slider-label">Speed: <span id="speedValue">50</span>ms</label>
                    <input type="range" id="speedSlider" class="retro-slider" min="1" max="100" value="50">
                </div>
            </div>
            
            <div class="control-group">
                <h3>Audio & Effects</h3>
                <div class="slider-container">
                    <label class="slider-label">Volume: <span id="volumeValue">50</span>%</label>
                    <input type="range" id="volumeSlider" class="retro-slider" min="0" max="100" value="50">
                </div>
                <button class="algo-btn" id="soundToggle">Sound: ON</button>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" id="generateBtn">Generate Array</button>
            <button class="action-btn" id="sortBtn">Start Sort</button>
            <button class="action-btn" id="stopBtn" disabled>Stop</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="sortCanvas"></canvas>
        </div>
        
        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-value" id="comparisons">0</span>
                <span class="stat-label">Comparisons</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="swaps">0</span>
                <span class="stat-label">Swaps</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="arrayAccesses">0</span>
                <span class="stat-label">Array Accesses</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="timeComplexity">O(n²)</span>
                <span class="stat-label">Time Complexity</span>
            </div>
        </div>
    </div>

    <script>
        class SortingVisualizer {
            constructor() {
                this.canvas = document.getElementById('sortCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.array = [];
                this.arraySize = 50;
                this.speed = 50;
                this.volume = 0.5;
                this.soundEnabled = true;
                this.currentAlgorithm = 'bubble';
                this.isAnimating = false;
                this.animationId = null;
                
                // Stats
                this.comparisons = 0;
                this.swaps = 0;
                this.arrayAccesses = 0;
                
                // Audio context for sounds
                this.audioCtx = null;
                this.initAudio();
                
                this.setupCanvas();
                this.setupEventListeners();
                this.generateArray();
                this.updateStats();
            }
            
            initAudio() {
                try {
                    this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.warn('Web Audio API not supported');
                    this.soundEnabled = false;
                }
            }
            
            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                const container = this.canvas.parentElement;
                this.canvas.width = container.clientWidth - 32; // Account for padding
                this.canvas.height = 400;
            }
            
            playSound(frequency, duration = 0.1) {
                if (!this.soundEnabled || !this.audioCtx || this.volume === 0) return;
                
                const oscillator = this.audioCtx.createOscillator();
                const gainNode = this.audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioCtx.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'square';
                
                gainNode.gain.setValueAtTime(this.volume * 0.1, this.audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + duration);
                
                oscillator.start(this.audioCtx.currentTime);
                oscillator.stop(this.audioCtx.currentTime + duration);
            }
            
            setupEventListeners() {
                // Algorithm buttons
                document.querySelectorAll('.algo-btn').forEach(btn => {
                    if (btn.dataset.algo) {
                        btn.addEventListener('click', () => {
                            if (this.isAnimating) return;
                            
                            document.querySelectorAll('.algo-btn').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            this.currentAlgorithm = btn.dataset.algo;
                            this.updateTimeComplexity();
                        });
                    }
                });
                
                // Size slider
                const sizeSlider = document.getElementById('sizeSlider');
                const sizeValue = document.getElementById('sizeValue');
                sizeSlider.addEventListener('input', (e) => {
                    if (this.isAnimating) return;
                    this.arraySize = parseInt(e.target.value);
                    sizeValue.textContent = this.arraySize;
                    this.generateArray();
                });
                
                // Speed slider
                const speedSlider = document.getElementById('speedSlider');
                const speedValue = document.getElementById('speedValue');
                speedSlider.addEventListener('input', (e) => {
                    this.speed = parseInt(e.target.value);
                    speedValue.textContent = this.speed;
                });
                
                // Volume slider
                const volumeSlider = document.getElementById('volumeSlider');
                const volumeValue = document.getElementById('volumeValue');
                volumeSlider.addEventListener('input', (e) => {
                    this.volume = parseInt(e.target.value) / 100;
                    volumeValue.textContent = parseInt(e.target.value);
                });
                
                // Sound toggle
                const soundToggle = document.getElementById('soundToggle');
                soundToggle.addEventListener('click', () => {
                    this.soundEnabled = !this.soundEnabled;
                    soundToggle.textContent = `Sound: ${this.soundEnabled ? 'ON' : 'OFF'}`;
                });
                
                // Action buttons
                document.getElementById('generateBtn').addEventListener('click', () => {
                    if (!this.isAnimating) this.generateArray();
                });
                
                document.getElementById('sortBtn').addEventListener('click', () => {
                    if (!this.isAnimating) this.startSort();
                });
                
                document.getElementById('stopBtn').addEventListener('click', () => {
                    this.stopSort();
                });
            }
            
            generateArray() {
                this.array = [];
                for (let i = 0; i < this.arraySize; i++) {
                    this.array.push(Math.floor(Math.random() * (this.canvas.height - 100)) + 10);
                }
                this.resetStats();
                this.draw();
            }
            
            resetStats() {
                this.comparisons = 0;
                this.swaps = 0;
                this.arrayAccesses = 0;
                this.updateStats();
            }
            
            updateStats() {
                document.getElementById('comparisons').textContent = this.comparisons;
                document.getElementById('swaps').textContent = this.swaps;
                document.getElementById('arrayAccesses').textContent = this.arrayAccesses;
            }
            
            updateTimeComplexity() {
                const complexities = {
                    bubble: 'O(n²)',
                    selection: 'O(n²)', 
                    insertion: 'O(n²)',
                    merge: 'O(n log n)',
                    quick: 'O(n log n)',
                    heap: 'O(n log n)'
                };
                document.getElementById('timeComplexity').textContent = complexities[this.currentAlgorithm];
            }
            
            draw(comparing = [], swapping = [], sorted = []) {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                const barWidth = (this.canvas.width - 40) / this.arraySize;
                const maxHeight = this.canvas.height - 50;
                
                for (let i = 0; i < this.array.length; i++) {
                    const height = (this.array[i] / Math.max(...this.array)) * maxHeight;
                    const x = 20 + i * barWidth;
                    const y = this.canvas.height - height - 20;
                    
                    // Color logic
                    let color = '#ffffff';
                    if (sorted.includes(i)) {
                        color = '#00ff00'; // Green for sorted
                    } else if (swapping.includes(i)) {
                        color = '#ff0000'; // Red for swapping
                    } else if (comparing.includes(i)) {
                        color = '#ffff00'; // Yellow for comparing
                    } else {
                        // Gradient from purple to cyan based on value
                        const ratio = this.array[i] / Math.max(...this.array);
                        const hue = 280 + (ratio * 80); // 280 (purple) to 360/0 (red/magenta)
                        color = `hsl(${hue}, 100%, 60%)`;
                    }
                    
                    this.ctx.fillStyle = color;
                    this.ctx.fillRect(x, y, Math.max(1, barWidth - 1), height);
                    
                    // Add glow effect for active elements
                    if (comparing.includes(i) || swapping.includes(i)) {
                        this.ctx.shadowColor = color;
                        this.ctx.shadowBlur = 10;
                        this.ctx.fillRect(x, y, Math.max(1, barWidth - 1), height);
                        this.ctx.shadowBlur = 0;
                    }
                }
                
                // Draw scan line effect
                const time = Date.now() * 0.001;
                const scanY = (Math.sin(time) * 0.5 + 0.5) * this.canvas.height;
                this.ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.moveTo(0, scanY);
                this.ctx.lineTo(this.canvas.width, scanY);
                this.ctx.stroke();
            }
            
            async startSort() {
                if (this.isAnimating) return;
                
                this.isAnimating = true;
                this.resetStats();
                document.getElementById('sortBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('generateBtn').disabled = true;
                
                try {
                    switch (this.currentAlgorithm) {
                        case 'bubble':
                            await this.bubbleSort();
                            break;
                        case 'selection':
                            await this.selectionSort();
                            break;
                        case 'insertion':
                            await this.insertionSort();
                            break;
                        case 'merge':
                            await this.mergeSort();
                            break;
                        case 'quick':
                            await this.quickSort();
                            break;
                        case 'heap':
                            await this.heapSort();
                            break;
                    }
                    
                    // Final celebration animation
                    await this.celebrationAnimation();
                } catch (e) {
                    console.log('Sorting stopped');
                }
                
                this.stopSort();
            }
            
            stopSort() {
                this.isAnimating = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                document.getElementById('sortBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('generateBtn').disabled = false;
                this.draw();
            }
            
            async swap(i, j, comparing = []) {
                if (!this.isAnimating) throw new Error('Stopped');
                
                this.swaps++;
                this.arrayAccesses += 2;
                
                // Visual swap animation
                [this.array[i], this.array[j]] = [this.array[j], this.array[i]];
                
                this.draw(comparing, [i, j]);
                this.updateStats();
                
                // Play swap sound
                const freq1 = 200 + (this.array[i] / Math.max(...this.array)) * 600;
                const freq2 = 200 + (this.array[j] / Math.max(...this.array)) * 600;
                this.playSound(freq1, 0.05);
                setTimeout(() => this.playSound(freq2, 0.05), 25);
                
                await this.delay(this.speed);
            }
            
            async compare(i, j) {
                if (!this.isAnimating) throw new Error('Stopped');
                
                this.comparisons++;
                this.arrayAccesses += 2;
                
                this.draw([i, j]);
                this.updateStats();
                
                // Play comparison sound
                const freq = 300 + (Math.abs(this.array[i] - this.array[j]) / Math.max(...this.array)) * 400;
                this.playSound(freq, 0.03);
                
                await this.delay(this.speed * 0.5);
                
                return this.array[i] > this.array[j];
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            // Sorting algorithms
            async bubbleSort() {
                const n = this.array.length;
                const sorted = [];
                
                for (let i = 0; i < n - 1; i++) {
                    for (let j = 0; j < n - i - 1; j++) {
                        if (await this.compare(j, j + 1)) {
                            await this.swap(j, j + 1, [j, j + 1]);
                        }
                    }
                    sorted.unshift(n - i - 1);
                    this.draw([], [], sorted);
                    await this.delay(this.speed);
                }
                sorted.unshift(0);
                this.draw([], [], sorted);
            }
            
            async selectionSort() {
                const n = this.array.length;
                const sorted = [];
                
                for (let i = 0; i < n - 1; i++) {
                    let minIdx = i;
                    
                    for (let j = i + 1; j < n; j++) {
                        if (await this.compare(minIdx, j)) {
                            minIdx = j;
                        }
                    }
                    
                    if (minIdx !== i) {
                        await this.swap(i, minIdx, [i, minIdx]);
                    }
                    
                    sorted.push(i);
                    this.draw([], [], sorted);
                    await this.delay(this.speed);
                }
                sorted.push(n - 1);
                this.draw([], [], sorted);
            }
            
            async insertionSort() {
                const sorted = [0];
                
                for (let i = 1; i < this.array.length; i++) {
                    let key = this.array[i];
                    let j = i - 1;
                    
                    this.arrayAccesses++;
                    
                    while (j >= 0 && await this.compare(j, i)) {
                        this.array[j + 1] = this.array[j];
                        this.arrayAccesses++;
                        this.draw([j, j + 1], [], sorted);
                        await this.delay(this.speed * 0.7);
                        j--;
                    }
                    
                    this.array[j + 1] = key;
                    this.arrayAccesses++;
                    sorted.push(i);
                    this.draw([], [], sorted);
                    await this.delay(this.speed);
                }
            }
            
            async mergeSort() {
                await this.mergeSortHelper(0, this.array.length - 1, []);
                this.draw([], [], Array.from({length: this.array.length}, (_, i) => i));
            }
            
            async mergeSortHelper(left, right, sorted) {
                if (left >= right) return;
                
                const mid = Math.floor((left + right) / 2);
                
                await this.mergeSortHelper(left, mid, sorted);
                await this.mergeSortHelper(mid + 1, right, sorted);
                await this.merge(left, mid, right, sorted);
            }
            
            async merge(left, mid, right, sorted) {
                const leftArr = this.array.slice(left, mid + 1);
                const rightArr = this.array.slice(mid + 1, right + 1);
                
                let i = 0, j = 0, k = left;
                
                while (i < leftArr.length && j < rightArr.length) {
                    this.comparisons++;
                    this.arrayAccesses += 2;
                    
                    if (leftArr[i] <= rightArr[j]) {
                        this.array[k] = leftArr[i];
                        i++;
                    } else {
                        this.array[k] = rightArr[j];
                        j++;
                    }
                    
                    this.arrayAccesses++;
                    this.draw([k], [], sorted);
                    this.updateStats();
                    
                    const freq = 200 + (this.array[k] / Math.max(...this.array)) * 600;
                    this.playSound(freq, 0.03);
                    
                    await this.delay(this.speed * 0.8);
                    k++;
                }
                
                while (i < leftArr.length) {
                    this.array[k] = leftArr[i];
                    this.arrayAccesses++;
                    i++;
                    k++;
                }
                
                while (j < rightArr.length) {
                    this.array[k] = rightArr[j];
                    this.arrayAccesses++;
                    j++;
                    k++;
                }
                
                // Add merged section to sorted
                for (let idx = left; idx <= right; idx++) {
                    if (!sorted.includes(idx)) sorted.push(idx);
                }
                
                this.draw([], [], sorted);
                await this.delay(this.speed);
            }
            
            async quickSort() {
                await this.quickSortHelper(0, this.array.length - 1, []);
                this.draw([], [], Array.from({length: this.array.length}, (_, i) => i));
            }
            
            async quickSortHelper(low, high, sorted) {
                if (low < high) {
                    const pi = await this.partition(low, high, sorted);
                    sorted.push(pi);
                    
                    await this.quickSortHelper(low, pi - 1, sorted);
                    await this.quickSortHelper(pi + 1, high, sorted);
                }
            }
            
            async partition(low, high, sorted) {
                const pivot = this.array[high];
                let i = low - 1;
                
                for (let j = low; j < high; j++) {
                    if (await this.compare(high, j)) {
                        i++;
                        if (i !== j) {
                            await this.swap(i, j, [j, high]);
                        }
                    }
                }
                
                if (i + 1 !== high) {
                    await this.swap(i + 1, high, [i + 1, high]);
                }
                
                return i + 1;
            }
            
            async heapSort() {
                const n = this.array.length;
                const sorted = [];
                
                // Build max heap
                for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
                    await this.heapify(n, i, sorted);
                }
                
                // Extract elements one by one
                for (let i = n - 1; i > 0; i--) {
                    await this.swap(0, i, [0, i]);
                    sorted.unshift(i);
                    await this.heapify(i, 0, sorted);
                }
                
                sorted.unshift(0);
                this.draw([], [], sorted);
            }
            
            async heapify(n, i, sorted) {
                let largest = i;
                let left = 2 * i + 1;
                let right = 2 * i + 2;
                
                if (left < n && await this.compare(left, largest)) {
                    largest = left;
                }
                
                if (right < n && await this.compare(right, largest)) {
                    largest = right;
                }
                
                if (largest !== i) {
                    await this.swap(i, largest, [i, largest]);
                    await this.heapify(n, largest, sorted);
                }
            }
            
            async celebrationAnimation() {
                const sorted = Array.from({length: this.array.length}, (_, i) => i);
                
                for (let wave = 0; wave < 3; wave++) {
                    for (let i = 0; i < this.array.length; i++) {
                        if (!this.isAnimating) return;
                        
                        this.draw([], [i], sorted);
                        
                        const freq = 400 + (i / this.array.length) * 400;
                        this.playSound(freq, 0.05);
                        
                        await this.delay(10);
                    }
                }
                
                this.draw([], [], sorted);
            }
        }
        
        // Initialize visualizer when page loads
        let visualizer;
        document.addEventListener('DOMContentLoaded', () => {
            visualizer = new SortingVisualizer();
        });
