<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - William Struve</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Task Manager specific styles */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .task-manager-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 2rem 2rem;
        }
        
        .task-header {
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .task-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .control-group label {
            color: var(--accent);
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .retro-input, .retro-select, .retro-textarea {
            background: rgba(0, 0, 51, 0.8);
            border: 2px solid var(--secondary);
            color: var(--text);
            padding: 0.75rem;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .retro-input:focus, .retro-select:focus, .retro-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }
        
        .retro-textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .retro-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: var(--text);
            padding: 0.75rem 1.5rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
            text-shadow: 1px 1px 0 #000;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3);
        }
        
        .retro-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.3), 0 0 20px var(--primary);
        }
        
        .retro-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.3);
        }
        
        .retro-btn.danger {
            background: linear-gradient(45deg, #ff4444, #ff6666);
        }
        
        .retro-btn.success {
            background: linear-gradient(45deg, #44ff44, #66ff66);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(0, 0, 51, 0.8);
            border: 2px solid var(--secondary);
            padding: 1rem;
            text-align: center;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        .stat-number {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }
        
        .stat-label {
            font-size: 1.2rem;
            color: var(--text);
            margin-top: 0.5rem;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        
        .filter-btn {
            background: rgba(0, 0, 51, 0.8);
            border: 2px solid var(--secondary);
            color: var(--text);
            padding: 0.5rem 1rem;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }
        
        .filter-btn:hover {
            border-color: var(--primary);
        }
        
        .tasks-container {
            display: grid;
            gap: 1rem;
        }
        
        .task-item {
            background: rgba(0, 0, 51, 0.8);
            border: 2px solid var(--secondary);
            padding: 1.5rem;
            border-radius: 4px;
            position: relative;
            transition: all 0.3s;
            overflow: hidden;
        }
        
        .task-item:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            transform: translateX(5px);
        }
        
        .task-item.completed {
            opacity: 0.6;
            background: rgba(0, 51, 0, 0.8);
            border-color: #00ff00;
        }
        
        .task-item.high-priority {
            border-left: 8px solid #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }
        
        .task-item.medium-priority {
            border-left: 8px solid #ffaa00;
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.3);
        }
        
        .task-item.low-priority {
            border-left: 8px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .task-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .task-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.1rem;
            color: var(--accent);
            margin: 0;
            flex: 1;
            word-break: break-word;
        }
        
        .task-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
            margin-left: 1rem;
        }
        
        .task-btn {
            background: none;
            border: 1px solid var(--secondary);
            color: var(--text);
            padding: 0.25rem 0.5rem;
            font-family: 'VT323', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s;
        }
        
        .task-btn:hover {
            background: var(--secondary);
            box-shadow: 0 0 5px var(--secondary);
        }
        
        .task-btn.complete {
            color: #00ff00;
            border-color: #00ff00;
        }
        
        .task-btn.edit {
            color: var(--accent);
            border-color: var(--accent);
        }
        
        .task-btn.delete {
            color: #ff4444;
            border-color: #ff4444;
        }
        
        .task-description {
            color: var(--text);
            font-size: 1.2rem;
            line-height: 1.4;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 1rem;
            color: var(--secondary);
        }
        
        .task-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .task-category {
            background: var(--primary);
            color: var(--text);
            padding: 0.25rem 0.5rem;
            border-radius: 2px;
            font-size: 0.9rem;
        }
        
        .task-due {
            color: var(--accent);
        }
        
        .task-due.overdue {
            color: #ff4444;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--secondary);
            font-size: 1.5rem;
        }
        
        .search-container {
            position: relative;
            flex: 1;
            max-width: 300px;
        }
        
        .search-input {
            width: 100%;
            padding-right: 3rem;
        }
        
        .search-clear {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.25rem;
        }
        
        .search-clear:hover {
            color: var(--primary);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: rgba(0, 0, 51, 0.95);
            border: 2px solid var(--primary);
            padding: 2rem;
            border-radius: 4px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-family: 'Press Start 2P', cursive;
            color: var(--accent);
            font-size: 1.2rem;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
        }
        
        .modal-close:hover {
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        @media (max-width: 768px) {
            .task-manager-container {
                padding: 5rem 1rem 2rem;
            }
            
            .task-controls {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                max-width: none;
            }
            
            .task-header-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .task-actions {
                margin-left: 0;
                justify-content: flex-start;
            }
            
            .task-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-out {
            animation: slideOut 0.3s ease-out forwards;
        }
        
        @keyframes slideOut {
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    
    <div class="task-manager-container">
        <header class="task-header retro-container">
            <h1 class="glitch-effect">TASK MANAGER</h1>
            <p>Full-stack todo app with real-time updates</p>
        </header>
        
        <!-- Task Creation Form -->
        <section class="retro-container">
            <h2>Add New Task</h2>
            <div class="task-controls">
                <div class="control-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" class="retro-input" placeholder="Enter task title..." maxlength="100">
                </div>
                
                <div class="control-group">
                    <label for="taskCategory">Category</label>
                    <select id="taskCategory" class="retro-select">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="learning">Learning</option>
                        <option value="health">Health</option>
                        <option value="creative">Creative</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority" class="retro-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="taskDue">Due Date</label>
                    <input type="date" id="taskDue" class="retro-input">
                </div>
            </div>
            
            <div class="control-group">
                <label for="taskDescription">Description</label>
                <textarea id="taskDescription" class="retro-textarea" placeholder="Enter task description..." maxlength="500"></textarea>
            </div>
            
            <button id="addTaskBtn" class="retro-btn success">ADD TASK</button>
        </section>
        
        <!-- Statistics -->
        <section class="retro-container">
            <h2>Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="overdueTasks">0</div>
                    <div class="stat-label">Overdue</div>
                </div>
            </div>
        </section>
        
        <!-- Filters and Search -->
        <section class="retro-container">
            <h2>Filter & Search</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="overdue">Overdue</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
                
                <div class="search-container">
                    <input type="text" id="searchTasks" class="retro-input search-input" placeholder="Search tasks...">
                    <button id="clearSearch" class="search-clear" style="display: none;">×</button>
                </div>
                
                <select id="sortTasks" class="retro-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="priority">Priority</option>
                    <option value="due">Due Date</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
                
                <button id="clearAllCompleted" class="retro-btn danger">CLEAR COMPLETED</button>
            </div>
        </section>
        
        <!-- Tasks Display -->
        <section class="retro-container">
            <h2>Tasks <span id="taskCount">(0)</span></h2>
            <div id="tasksContainer" class="tasks-container">
                <div class="empty-state">
                    No tasks found. Add a new task to get started!
                </div>
            </div>
        </section>
    </div>
    
    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Task</h3>
                <button id="closeModal" class="modal-close">×</button>
            </div>
            
            <div class="form-group">
                <label for="editTaskTitle">Task Title</label>
                <input type="text" id="editTaskTitle" class="retro-input" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="editTaskDescription">Description</label>
                <textarea id="editTaskDescription" class="retro-textarea" maxlength="500"></textarea>
            </div>
            
            <div class="form-group">
                <label for="editTaskCategory">Category</label>
                <select id="editTaskCategory" class="retro-select">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="learning">Learning</option>
                    <option value="health">Health</option>
                    <option value="creative">Creative</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="editTaskPriority">Priority</label>
                <select id="editTaskPriority" class="retro-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="editTaskDue">Due Date</label>
                <input type="date" id="editTaskDue" class="retro-input">
            </div>
            
            <div class="form-actions">
                <button id="cancelEdit" class="retro-btn">CANCEL</button>
                <button id="saveEdit" class="retro-btn success">SAVE CHANGES</button>
            </div>
        </div>
    </div>

    <script src="../shared/init.js"></script>
    <script>
        document.addEventListener('sharedComponentsReady', function() {
            initializeNavbar();
            initializeBackground();
            initializeMP3Player();
        });
        
        // Task Manager Implementation
        class TaskManager {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('retro-tasks')) || [];
                this.currentFilter = 'all';
                this.currentSort = 'newest';
                this.searchTerm = '';
                this.editingTaskId = null;
                
                this.initializeEventListeners();
                this.updateDisplay();
                this.updateStats();
                
                // Auto-save and update every 30 seconds for "real-time" feel
                setInterval(() => {
                    this.updateStats();
                    this.checkOverdueTasks();
                }, 30000);
            }
            
            initializeEventListeners() {
                // Add task
                document.getElementById('addTaskBtn').addEventListener('click', () => this.addTask());
                
                // Enter key on title input
                document.getElementById('taskTitle').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });
                
                // Search
                document.getElementById('searchTasks').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.updateDisplay();
                    this.toggleClearSearch();
                });
                
                document.getElementById('clearSearch').addEventListener('click', () => {
                    document.getElementById('searchTasks').value = '';
                    this.searchTerm = '';
                    this.updateDisplay();
                    this.toggleClearSearch();
                });
                
                // Sort
                document.getElementById('sortTasks').addEventListener('change', (e) => {
                    this.currentSort = e.target.value;
                    this.updateDisplay();
                });
                
                // Clear completed
                document.getElementById('clearAllCompleted').addEventListener('click', () => {
                    this.clearCompleted();
                });
                
                // Modal controls
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                document.getElementById('cancelEdit').addEventListener('click', () => this.closeModal());
                document.getElementById('saveEdit').addEventListener('click', () => this.saveEdit());
                
                // Close modal on outside click
                document.getElementById('editModal').addEventListener('click', (e) => {
                    if (e.target.id === 'editModal') this.closeModal();
                });
            }
            
            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
            
            addTask() {
                const title = document.getElementById('taskTitle').value.trim();
                const description = document.getElementById('taskDescription').value.trim();
                const category = document.getElementById('taskCategory').value;
                const priority = document.getElementById('taskPriority').value;
                const dueDate = document.getElementById('taskDue').value;
                
                if (!title) {
                    alert('Please enter a task title');
                    return;
                }
                
                const task = {
                    id: this.generateId(),
                    title,
                    description,
                    category,
                    priority,
                    dueDate,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    completedAt: null
                };
                
                this.tasks.unshift(task);
                this.saveTasks();
                this.clearForm();
                this.updateDisplay();
                this.updateStats();
                
                // Show success feedback
                this.showNotification('Task added successfully!', 'success');
            }
            
            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    this.saveTasks();
                    this.updateDisplay();
                    this.updateStats();
                    
                    const status = task.completed ? 'completed' : 'reopened';
                    this.showNotification(`Task ${status}!`, 'success');
                }
            }
            
            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.updateDisplay();
                    this.updateStats();
                    this.showNotification('Task deleted!', 'danger');
                }
            }
            
            editTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (!task) return;
                
                this.editingTaskId = id;
                
                // Populate form
                document.getElementById('editTaskTitle').value = task.title;
                document.getElementById('editTaskDescription').value = task.description;
                document.getElementById('editTaskCategory').value = task.category;
                document.getElementById('editTaskPriority').value = task.priority;
                document.getElementById('editTaskDue').value = task.dueDate;
                
                // Show modal
                document.getElementById('editModal').classList.add('active');
            }
            
            saveEdit() {
                if (!this.editingTaskId) return;
                
                const task = this.tasks.find(t => t.id === this.editingTaskId);
                if (!task) return;
                
                const title = document.getElementById('editTaskTitle').value.trim();
                if (!title) {
                    alert('Please enter a task title');
                    return;
                }
                
                task.title = title;
                task.description = document.getElementById('editTaskDescription').value.trim();
                task.category = document.getElementById('editTaskCategory').value;
                task.priority = document.getElementById('editTaskPriority').value;
                task.dueDate = document.getElementById('editTaskDue').value;
                task.updatedAt = new Date().toISOString();
                
                this.saveTasks();
                this.updateDisplay();
                this.updateStats();
                this.closeModal();
                this.showNotification('Task updated!', 'success');
            }
            
            closeModal() {
                document.getElementById('editModal').classList.remove('active');
                this.editingTaskId = null;
            }
            
            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                
                this.updateDisplay();
            }
            
            clearCompleted() {
                const completedCount = this.tasks.filter(t => t.completed).length;
                if (completedCount === 0) {
                    this.showNotification('No completed tasks to clear', 'info');
                    return;
                }
                
                if (confirm(`Clear ${completedCount} completed task(s)?`)) {
                    this.tasks = this.tasks.filter(t => !t.completed);
                    this.saveTasks();
                    this.updateDisplay();
                    this.updateStats();
                    this.showNotification(`${completedCount} completed tasks cleared!`, 'success');
                }
            }
            
            clearForm() {
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDescription').value = '';
                document.getElementById('taskCategory').value = 'work';
                document.getElementById('taskPriority').value = 'low';
                document.getElementById('taskDue').value = '';
            }
            
            toggleClearSearch() {
                const clearBtn = document.getElementById('clearSearch');
                const hasText = document.getElementById('searchTasks').value.length > 0;
                clearBtn.style.display = hasText ? 'block' : 'none';
            }
            
            getFilteredTasks() {
                let filtered = this.tasks;
                
                // Apply search filter
                if (this.searchTerm) {
                    filtered = filtered.filter(task => 
                        task.title.toLowerCase().includes(this.searchTerm) ||
                        task.description.toLowerCase().includes(this.searchTerm) ||
                        task.category.toLowerCase().includes(this.searchTerm)
                    );
                }
                
                // Apply status filter
                const now = new Date();
                switch (this.currentFilter) {
                    case 'pending':
                        filtered = filtered.filter(t => !t.completed);
                        break;
                    case 'completed':
                        filtered = filtered.filter(t => t.completed);
                        break;
                    case 'overdue':
                        filtered = filtered.filter(t => 
                            !t.completed && t.dueDate && new Date(t.dueDate) < now
                        );
                        break;
                    case 'high':
                        filtered = filtered.filter(t => t.priority === 'high');
                        break;
                }
                
                // Apply sorting
                filtered.sort((a, b) => {
                    switch (this.currentSort) {
                        case 'oldest':
                            return new Date(a.createdAt) - new Date(b.createdAt);
                        case 'priority':
                            const priorityOrder = { high: 3, medium: 2, low: 1 };
                            return priorityOrder[b.priority] - priorityOrder[a.priority];
                        case 'due':
                            if (!a.dueDate && !b.dueDate) return 0;
                            if (!a.dueDate) return 1;
                            if (!b.dueDate) return -1;
                            return new Date(a.dueDate) - new Date(b.dueDate);
                        case 'alphabetical':
                            return a.title.localeCompare(b.title);
                        default: // newest
                            return new Date(b.createdAt) - new Date(a.createdAt);
                    }
                });
                
                return filtered;
            }
            
            formatDate(dateString) {
                if (!dateString) return 'No due date';
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = date - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 0) {
                    return `Overdue by ${Math.abs(diffDays)} day(s)`;
                } else if (diffDays === 0) {
                    return 'Due today';
                } else if (diffDays === 1) {
                    return 'Due tomorrow';
                } else {
                    return `Due in ${diffDays} day(s)`;
                }
            }
            
            isOverdue(task) {
                if (!task.dueDate || task.completed) return false;
                return new Date(task.dueDate) < new Date();
            }
            
            updateDisplay() {
                const container = document.getElementById('tasksContainer');
                const filtered = this.getFilteredTasks();
                
                if (filtered.length === 0) {
                    container.innerHTML = '<div class="empty-state">No tasks match your current filters</div>';
                    document.getElementById('taskCount').textContent = '(0)';
                    return;
                }
                
                document.getElementById('taskCount').textContent = `(${filtered.length})`;
                
                container.innerHTML = filtered.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''} ${task.priority}-priority fade-in" data-id="${task.id}">
                        <div class="task-header-row">
                            <h3 class="task-title">${this.escapeHtml(task.title)}</h3>
                            <div class="task-actions">
                                <button class="task-btn complete" onclick="taskManager.toggleTask('${task.id}')" title="${task.completed ? 'Mark incomplete' : 'Mark complete'}">
                                    ${task.completed ? '↩' : '✓'}
                                </button>
                                <button class="task-btn edit" onclick="taskManager.editTask('${task.id}')" title="Edit task">
                                    ✎
                                </button>
                                <button class="task-btn delete" onclick="taskManager.deleteTask('${task.id}')" title="Delete task">
                                    ✕
                                </button>
                            </div>
                        </div>
                        
                        ${task.description ? `<p class="task-description">${this.escapeHtml(task.description)}</p>` : ''}
                        
                        <div class="task-meta">
                            <span class="task-category">${task.category}</span>
                            <span>Priority: ${task.priority}</span>
                            <span class="task-due ${this.isOverdue(task) ? 'overdue' : ''}">${this.formatDate(task.dueDate)}</span>
                            <span>Created: ${new Date(task.createdAt).toLocaleDateString()}</span>
                            ${task.completedAt ? `<span>Completed: ${new Date(task.completedAt).toLocaleDateString()}</span>` : ''}
                        </div>
                    </div>
                `).join('');
            }
            
            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;
                const overdue = this.tasks.filter(t => this.isOverdue(t)).length;
                
                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
                document.getElementById('overdueTasks').textContent = overdue;
            }
            
            checkOverdueTasks() {
                const overdueTasks = this.tasks.filter(t => this.isOverdue(t));
                if (overdueTasks.length > 0) {
                    // Could add notification system here
                    console.log(`${overdueTasks.length} tasks are overdue`);
                }
            }
            
            showNotification(message, type = 'info') {
                // Simple notification system
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 20px;
                    background: rgba(0, 0, 51, 0.9);
                    border: 2px solid var(--primary);
                    color: var(--text);
                    padding: 1rem;
                    border-radius: 4px;
                    z-index: 1001;
                    font-family: 'VT323', monospace;
                    font-size: 1.2rem;
                    max-width: 300px;
                    animation: slideInRight 0.3s ease-out;
                `;
                
                if (type === 'success') {
                    notification.style.borderColor = '#00ff00';
                } else if (type === 'danger') {
                    notification.style.borderColor = '#ff4444';
                }
                
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.3s ease-in forwards';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            saveTasks() {
                localStorage.setItem('retro-tasks', JSON.stringify(this.tasks));
            }
        }
        
        // Initialize Task Manager
        let taskManager;
        document.addEventListener('DOMContentLoaded', () => {
            taskManager = new TaskManager();
        });
        
        // Add slide animations CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOutRight {
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
