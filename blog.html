<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - William Struve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared/blog.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-container">
        <div class="page-header">
            <div class="category-tag">ARTICLES</div>
            <h1 class="page-title">Technical Blog</h1>
            <p class="page-subtitle">Exploring web development, music production, and digital creativity</p>
        </div>

        <div class="articles-grid" id="articles-grid">
            <!-- Articles will be generated here -->
        </div>
    </main>

    <script>
        // Blog articles data
        const articles = [
            {
                id: 'welcome-digital-realm',
                title: 'Welcome to My Digital Realm',
                excerpt: 'An introduction to my journey in web development, music production, and the intersection of technology and creativity. Exploring what makes digital experiences truly engaging.',
                image: 'https://i.pinimg.com/1200x/53/8d/f2/538df29b0fd24d2f21850feb1eb18214.jpg',
                date: 'January 15, 2025',
                tag: 'INTRO',
                readTime: '3 min read'
            },
            {
                id: 'three-js-experiments',
                title: '3D Web Experiences with Three.js',
                excerpt: 'Deep dive into creating immersive 3D graphics for the web. From basic geometries to complex particle systems, exploring the possibilities of WebGL.',
                image: 'https://i.pinimg.com/736x/6c/d1/07/6cd10748a3dfb9d43929bf37c104ea5a.jpg',
                date: 'January 10, 2025',
                tag: 'TUTORIAL',
                readTime: '8 min read'
            }
        ];

        function renderArticles() {
            const grid = document.getElementById('articles-grid');
            
            articles.forEach(article => {
                const articleElement = document.createElement('article');
                articleElement.className = 'article-card';
                articleElement.onclick = () => window.location.href = `blog/${article.id}.html`;
                
                articleElement.innerHTML = `
                    <img src="${article.image}" alt="${article.title}" class="article-image">
                    <div class="article-content-card">
                        <div class="article-meta-card">
                            <span class="article-tag">${article.tag}</span>
                            <span class="article-date">${article.date}</span>
                            <span class="article-date">â€¢</span>
                            <span class="article-date">${article.readTime}</span>
                        </div>
                        <h2 class="article-title-card">${article.title}</h2>
                        <p class="article-excerpt">${article.excerpt}</p>
                        <a href="blog/${article.id}.html" class="read-more">Read Article</a>
                    </div>
                `;
                
                grid.appendChild(articleElement);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', renderArticles);
    </script>

    <script src="shared/init.js"></script>
    <script>
        document.addEventListener('sharedComponentsReady', function() {
            console.log('Initializing components...');
            initializeNavbar();
            initializeMP3Player();
            console.log('All components initialized');
        });
    </script>
</body>
</html>
